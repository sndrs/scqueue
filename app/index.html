<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>SoundCloud Player</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" href="https://a2.sndcdn.com/assets/images/sc-icons/favicon-154f6af5.ico">
  <link href="https://a2.sndcdn.com/assets/images/sc-icons/ios-154f6af5.png" rel="apple-touch-icon">
  <!-- build:css styles/scq.css -->
  <link rel="stylesheet" href="styles/sc.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <h1>SoundCloud Queue</h1>
  <div id="scq-queue">
    <div id="scq-add">
      <input type="text" id="scq-add-url" placeholder="SoundCloud URL..." /> <button id="scq-add_track" class="sc-button sc-button-medium sc-button-addtoset"><span>Add to queue</span></button>
    </div>
    <ul id="scq-queue-tracks"></ul>
  </div>
  <div id="scq-add-message">
    <p>Using this SoundCloud Queue, you can queue up and play tracks from all over <a href="http://soundcloud.com">SoundCloud</a>.</p>
    <p>Add tracks by entering their URLs at the top, or drag the following links to your bookmarks to add tracks to your queue directly from SoundCloud:</p>
    <p><a href="javascript:(function(){if(location.hostname.indexOf('soundcloud.com')==-1){alert('You need to be on SoundCloud for this to work...');}else{window.open('http://sndrs.github.io/scqueue/bookmarklet.html?url='+location, '_blank')}})()" class="sc-button sc-button-small">SCQ this page</a> or <a href="javascript:(function(){if(location.hostname.indexOf('soundcloud.com')==-1){alert('You need to be on SoundCloud for this to work...');}else{var nowPlaying=document.querySelector('.playbackTitle');if(nowPlaying){var url=nowPlaying.href};if(url && url!=''){window.open('http://sndrs.github.io/scqueue/bookmarklet.html?url='+url, '_blank');}else{alert('Nothing is playing at the moment...')}}})()" class="sc-button sc-button-small">SCQ now playing</a></p>
  </div>
  <!-- build:js scripts/main.js -->
  <script data-main="scripts/app" src="bower_components/requirejs/require.js"></script>
  <!-- endbuild -->
</body>

</html>
